<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Intro Component with Signup Form Solution for Frontendmentor.io">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>
  <img class="bg-img" src="images/bg-intro-desktop.png" alt="">

  <div class="main-container">
    <header>
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </header>

    <main>
      <div class="trial-description">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>

      <form name="signup-form" id="form" action="#">
        <!-- First Name -->
        <div class="form-group">
          <div class="input-container">
            <label for="firstname" hidden>First Name</label>
            <input type="text" name="firstname" id="first-name" placeholder="First Name" autocomplete="off"
              minlength="2" custommaxlength="10" autofocus required>
            <img src="images/icon-error.svg" alt="" class="error-icon hidden">
          </div>
          <div class="error-message"></div>
        </div>

        <!-- Last Name -->
        <div class="form-group">
          <div class="input-container">
            <label for="lastname" hidden>Last Name</label>
            <input type="text" name="lastname" id="last-name" placeholder="Last Name" autocomplete="off" minlength="2"
              custommaxlength="10" required>
            <img src="images/icon-error.svg" alt="" class="error-icon hidden">
          </div>
          <div class="error-message"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
          <div class="input-container">
            <label for="email" hidden>Email</label>
            <input type="text" name="email" id="email" placeholder="Email Address" autocomplete="off"
              pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" required>
            <img src="images/icon-error.svg" alt="" class="error-icon hidden">
          </div>
          <div class="error-message"></div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <div class="input-container">
            <label for="password" hidden>Password</label>
            <input type="password" name="password" id="password" placeholder="Password" autocomplete="off" minlength="8"
              required>
            <img src="images/icon-error.svg" alt="" class="error-icon hidden">
          </div>
          <div class="error-message"></div>
        </div>

        <button type="submit" id="submit-btn">CLAIM YOUR FREE
          TRIAL</button>

        <p class="consent">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
      </form>

    </main>
  </div>

</body>

</html>
